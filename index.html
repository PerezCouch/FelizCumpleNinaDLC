<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ode to the Ninas</title>
    <!-- Enlace a Bootstrap CSS -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            justify-content: center;
            width: 100vw;
            cursor: pointer;
            position: relative;
        }
        
        .image {
            width: 115px;
            height: 200px;
            transition: transform 1s ease, opacity 1s ease;
        }
        
        .left {
            transform-origin: center;
        }

        .right {
            transform-origin: center;
        }

        /* Efecto de separar y agrandar las imágenes */
        .open .left {
            transform: translateX(-70vw) scale(5); /* Mover hacia la izquierda sin salir de la pantalla */
        }

        .open .right {
            transform: translateX(70vw) scale(5); /* Mover hacia la derecha sin salir de la pantalla */
        }

        /* Destello en el centro */
        .flash {
            position: fixed; /* Cambiado a fixed para cubrir toda la pantalla */
            top: 0;
            left: 0;
            width: 100vw; /* Cubrir toda la pantalla */
            height: 100vh; /* Cubrir toda la pantalla */
            background: radial-gradient(circle, rgba(250, 250, 250, 0.8), rgba(255, 255, 255, 0.2) 70%);
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            z-index: 1; /* Asegura que el destello esté detrás de la imagen */
        }

        .open .flash {
            opacity: 1;
            transform: scale(1.2); /* Ligera expansión */
        }
    </style>
</head>
<body>

<div class="container" onclick="openImages()">
    <img src="collar1.png" class="image left" alt="Imagen Izquierda">
    <img src="collar2.png" class="image right" alt="Imagen Derecha">
    <div class="flash"></div>
</div>

<script>
    function openImages() {
        // Agrega la clase 'open' para activar la animación
        document.querySelector('.container').classList.add('open');
        
        // Redirige después de la animación (1000ms)
        setTimeout(() => {
            window.location.href = 'menu.html'; // Cambia por la URL deseada
        }, 1000);
    }
</script>

</body>
</html>
